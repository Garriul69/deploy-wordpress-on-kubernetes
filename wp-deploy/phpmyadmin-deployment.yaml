apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.32.0 (765fde254)
  labels:
    io.kompose.service: phpmyadmin
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: phpmyadmin
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.32.0 (765fde254)
      labels:
        io.kompose.network/php81fpmwordpressmysql830-wp-net: "true"
        io.kompose.service: phpmyadmin
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              value: changeme
            - name: MYSQL_USERNAME
              value: wp-user
            - name: PMA_HOST
              value: database
            - name: UPLOAD_LIMIT # Esta es la nueva variable de entorno
              value: "100M" # Ajusta este valor seg√∫n tus necesidades
          image: phpmyadmin/phpmyadmin
          name: phpmyadmin
          ports:
            - containerPort: 80
              hostPort: 9090
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/local/etc/php/conf.d/uploads.ini
              name: phpmyadmin-claim0
      restartPolicy: Always
      volumes:
        - name: phpmyadmin-claim0
          persistentVolumeClaim:
            claimName: phpmyadmin-claim0
